<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genres</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@700&family=Parkinsans:wght@800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parkinsans:wght@800&display=swap"
    rel="stylesheet">
</head>

<body>
  <load src="./partials/header.html" icon-path="./img/sprite.svg#logo" highlight-act="active" />

  <main>
    <section class="section genres-page-section">
      <div class="container genres-page-container">
        <div class="dropdown">
          <button class="lang dropdown-button" data-key="genres-page-button">Select genre</button>
          <div class="genresContainer">
          </div>
        </div>

        <div class="loader-container">
          <div class="loader-inner ball-grid-pulse">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <ul class="moviesContainer"></ul>
        <p class="error-hidden error">Whoops, looks like something went wrong...</p>
      </div>
      <button type="button" id="load-btn" class="lang load-more-hidden" data-key="load-more">Load more</button>
      <load src="./partials/back-link.html" />
    </section>
    <div class="modal hidden">
      <div class="modal-content">
        <button class="modal-close-btn">
          <svg class="modal-close-icon" width="18" height="18">
            <use href="./img/icon.svg#icon-close"></use>
          </svg>
        </button>
        <div class="modal-info">
        </div>
      </div>
    </div>
  </main>

  <load src="./partials/footer.html" />
  <load src="./partials/top-link.html" />

  <script type="module" src="./genres-page.js"></script>
  <script type="module" src="./js/top-link.js"></script>
  <script type="module" src="./js/genresMenu.js"></script>
  <script type="module" src="./js/lang-toggle.js"></script>
  <script type="module" src="./js/mob-menu.js"></script>
</body>

</html>
